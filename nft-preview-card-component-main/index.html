<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="refresh" content="">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

    <div class="container">
    <div class="card">

    <div class="top-img">
      <img src="images/image-equilibrium.jpg" >
      <div><img src="images/icon-view.svg" class="eyeimg"></div>
    </div>

      <div class="box-text">
       <a> Equilibrium #3429</a>
       <p>Our Equilibrium collection promotes balance and calm.</p>

      <div  class="flex">
        <div class="eth">
          <img src="images/icon-ethereum.svg">
          <p class="eth-p"> 0.041 ETH</p>
        </div>

      <div class="days">
        <img src="images/icon-clock.svg"> 
        <p>3 days left</p>
      </div>
      </div>
      
      <div class="profile">
        <img src="images/image-avatar.png" alt="">
        <p> Creation of <a>Jules Wyvern</a></p>
      </div> 

     </div>
     </div>

    </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tukeshwari verma</a>.
    </div>
  </body>
  </html>
